<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
     <!-- Bootstrap -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head>
<body>
    <div class="container">   
      
        <form class="m-2 bg-dark text-light p-2" action="patient.html">
            <h1 class="text-center "> Clinical Care System <br> Login Form</h1>
            <div class="row g-3 m-2 border  ">
                    <div class="col-md-6">

                        <label for="username"  class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="col-md-6">

                        <label for="password"  class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                   
                    <div class="col-md-12 mt-5 button-property mb-2">
                       <button type="submit" class="form-control btn-success" > Submit</button>
                    </div>
            </div>
       </form>

    </div>
</body>
</html>
